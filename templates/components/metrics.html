<div style="display: flex; gap: 20px; margin-bottom: 25px;">
    <div style="flex: 1; background: white; padding: 20px; border-radius: 16px; border: 1px solid #f1f5f9; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);">
        <div style="color: #64748b; font-size: 0.8rem; font-weight: 600; text-transform: uppercase;">Inkomsten</div>
        <div style="color: #10b981; font-size: 1.8rem; font-weight: 700;">€{total_income:,.2f}</div>
    </div>
    <div style="flex: 1; background: white; padding: 20px; border-radius: 16px; border: 1px solid #f1f5f9; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);">
        <div style="color: #64748b; font-size: 0.8rem; font-weight: 600; text-transform: uppercase;">Uitgaven</div>
        <div style="color: #ef4444; font-size: 1.8rem; font-weight: 700;">€{total_expenses:,.2f}</div>
    </div>
    <div style="flex: 1; background: white; padding: 20px; border-radius: 16px; border: 1px solid #f1f5f9; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);">
        <div style="color: #64748b; font-size: 0.8rem; font-weight: 600; text-transform: uppercase;">Netto Saldo</div>
        <div style="color: {net_color}; font-size: 1.8rem; font-weight: 700;">€{net_balance:,.2f}</div>
    </div>
    <div style="flex: 1; background: white; padding: 20px; border-radius: 16px; border: 1px solid #f1f5f9; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);">
        <div style="color: #64748b; font-size: 0.8rem; font-weight: 600; text-transform: uppercase;">Investeringen</div>
        <div style="color: #3b82f6; font-size: 1.8rem; font-weight: 700;">{investment_pct:.1f}%</div>
    </div>
</div>
