<div style="display: flex; gap: 16px; margin-bottom: 32px;">
    <div
        style="flex: 1; background: white; padding: 24px; border-radius: 1rem; border: 1px solid #f1f1f1; transition: all 0.2s;">
        <div
            style="color: #64748b; font-size: 0.625rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 8px;">
            INKOMSTEN</div>
        <div style="color: #10b981; font-size: 2rem; font-weight: 800; letter-spacing: -0.02em;">€{total_income:,.2f}
        </div>
    </div>
    <div
        style="flex: 1; background: white; padding: 24px; border-radius: 1rem; border: 1px solid #f1f1f1; transition: all 0.2s;">
        <div
            style="color: #64748b; font-size: 0.625rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 8px;">
            UITGAVEN</div>
        <div style="color: #e11d48; font-size: 2rem; font-weight: 800; letter-spacing: -0.02em;">€{total_expenses:,.2f}
        </div>
    </div>
    <div
        style="flex: 1; background: white; padding: 24px; border-radius: 1rem; border: 1px solid #f1f1f1; transition: all 0.2s;">
        <div
            style="color: #64748b; font-size: 0.625rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 8px;">
            NETTO SALDO</div>
        <div style="color: {net_color}; font-size: 2rem; font-weight: 800; letter-spacing: -0.02em;">€{net_balance:,.2f}
        </div>
    </div>
    <div
        style="flex: 1; background: white; padding: 24px; border-radius: 1rem; border: 1px solid #f1f1f1; transition: all 0.2s;">
        <div
            style="color: #64748b; font-size: 0.625rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 8px;">
            INVESTERINGEN</div>
        <div style="color: #6366f1; font-size: 2rem; font-weight: 800; letter-spacing: -0.02em;">{investment_pct:.1f}%
        </div>
    </div>
</div>
